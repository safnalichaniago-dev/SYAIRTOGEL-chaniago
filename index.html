<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYAIR + Card Shio + Kemenangan + BBFS + BEBAS + Lokasi</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    margin: 0;
    padding: 15px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Background dengan efek gradient dan pattern */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 80%, rgba(255, 102, 0, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 153, 51, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.1) 0%, transparent 50%);
    background-size: cover;
    opacity: 0.7;
    z-index: -1;
  }

  :root {
    --primary-orange: #FF6600;
    --secondary-orange: #FF9900;
    --dark-orange: #CC5500;
    --light-orange: #FF9933;
    --accent-gold: #FFCC00;
    --card-bg: rgba(30, 20, 10, 0.9);
    --text-white: #ffffff;
    --text-light: #FFF8E1;
    --text-gold: #FFD700;
    --border-glow: rgba(255, 102, 0, 0.6);
  }

  .main-card {
    background: 
      linear-gradient(135deg, 
        rgba(51, 25, 0, 0.9) 0%,
        rgba(77, 38, 0, 0.9) 25%,
        rgba(102, 51, 0, 0.9) 50%,
        rgba(128, 64, 0, 0.9) 75%,
        rgba(153, 76, 0, 0.9) 100%
      ),
      url('https://i.postimg.cc/MHbrMxFH/qq.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-blend-mode: overlay;
    border: 2px solid transparent;
    border-radius: 20px;
    box-shadow: 
      0 0 50px rgba(255, 102, 0, 0.5),
      inset 0 0 30px rgba(255, 153, 51, 0.2),
      0 8px 40px rgba(0, 0, 0, 0.8),
      0 0 0 1px rgba(255, 102, 0, 0.3);
    padding: 25px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    color: var(--text-white);
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }

  .main-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 20px;
    padding: 2px;
    background: linear-gradient(45deg, 
      var(--primary-orange), 
      var(--secondary-orange), 
      var(--accent-gold), 
      var(--light-orange),
      var(--primary-orange)
    );
    -webkit-mask: 
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  .main-card::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    bottom: 8px;
    border: 1px solid rgba(255, 153, 51, 0.2);
    border-radius: 16px;
    pointer-events: none;
    z-index: 1;
    box-shadow: 
      inset 0 0 30px rgba(255, 102, 0, 0.15),
      inset 0 0 60px rgba(255, 153, 51, 0.1);
  }

  .main-card > * {
    position: relative;
    z-index: 2;
  }

  .syair-header,
  .compass-card,
  .extra-cards .card,
  .footer-card,
  .shio-card {
    background: linear-gradient(145deg, 
      rgba(77, 38, 0, 0.9) 0%, 
      rgba(102, 51, 0, 0.9) 100%
    );
    border: 1px solid rgba(255, 102, 0, 0.4);
    border-radius: 15px;
    box-shadow: 
      inset 0 0 20px rgba(255, 153, 51, 0.15),
      0 4px 25px rgba(0, 0, 0, 0.5),
      0 0 20px rgba(255, 102, 0, 0.2);
    color: var(--text-white);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
  }

  .syair-header {
    padding: 20px;
    text-align: center;
    border: 1px solid rgba(255, 102, 0, 0.5);
    background: linear-gradient(145deg, 
      rgba(77, 38, 0, 0.95) 0%, 
      rgba(102, 51, 0, 0.95) 100%
    );
    position: relative;
  }

  .syair-header::before {
    content: '';
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
    background: linear-gradient(45deg, 
      transparent 0%, 
      rgba(255, 102, 0, 0.2) 25%, 
      rgba(255, 153, 51, 0.2) 50%, 
      rgba(255, 102, 0, 0.2) 75%, 
      transparent 100%
    );
    border-radius: 15px;
    z-index: -1;
  }

  .syair-header h2 {
    margin: 0;
    font-size: 22px;
    text-shadow: 
      0 0 15px rgba(255, 153, 51, 0.8),
      0 0 25px rgba(255, 102, 0, 0.6),
      2px 2px 4px rgba(0, 0, 0, 0.4);
    color: var(--text-gold);
    letter-spacing: 1.5px;
    font-weight: 800;
    background: linear-gradient(to right, 
      #FFCC00, 
      #FF9900, 
      #FF6600, 
      #FF9900, 
      #FFCC00
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
  }

  .logo-image-container {
    margin: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .lapak-logo-img {
    max-width: 250px;
    height: auto;
    filter: 
      drop-shadow(0 0 15px rgba(255, 153, 51, 0.8))
      drop-shadow(0 0 30px rgba(255, 102, 0, 0.6))
      drop-shadow(0 0 45px rgba(255, 153, 51, 0.4));
    transition: all 0.4s ease;
  }

  .lapak-logo-img:hover {
    transform: scale(1.08);
    filter: 
      drop-shadow(0 0 20px rgba(255, 153, 51, 1))
      drop-shadow(0 0 40px rgba(255, 102, 0, 0.8))
      drop-shadow(0 0 60px rgba(255, 153, 51, 0.6));
  }

  .pasaran-label {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-light);
    text-shadow: 0 0 8px rgba(255, 153, 51, 0.6);
    margin: 8px 0 0 0;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, 
      rgba(255, 204, 0, 0.3), 
      rgba(255, 153, 51, 0.3)
    );
    padding: 5px 15px;
    border-radius: 20px;
    display: inline-block;
  }

  .pasaran-name {
    font-size: 20px;
    font-weight: bold;
    color: var(--text-white);
    text-shadow: 
      0 0 12px rgba(255, 153, 51, 0.9),
      0 0 20px rgba(255, 102, 0, 0.7),
      0 0 30px rgba(255, 153, 51, 0.5);
    margin: 10px 0 15px 0;
    letter-spacing: 1.5px;
    padding: 12px 25px;
    background: linear-gradient(45deg, 
      rgba(255, 102, 0, 0.4), 
      rgba(255, 153, 51, 0.4),
      rgba(255, 204, 0, 0.4)
    );
    border-radius: 12px;
    border: 1px solid rgba(255, 153, 51, 0.5);
    display: inline-block;
    box-shadow: 
      inset 0 0 15px rgba(255, 255, 255, 0.1),
      0 0 25px rgba(255, 102, 0, 0.3),
      0 5px 15px rgba(0, 0, 0, 0.4);
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .syair-header .date-text {
    font-size: 16px;
    text-shadow: 0 0 8px rgba(255, 153, 51, 0.4);
    margin-top: 12px;
    color: var(--text-light);
    font-weight: 500;
    letter-spacing: 0.8px;
    font-family: 'Poppins', sans-serif;
    padding: 8px 20px;
    background: rgba(255, 102, 0, 0.1);
    border-radius: 10px;
    display: inline-block;
  }

  .divider { 
    height: 2px;
    background: linear-gradient(to right, 
      transparent, 
      rgba(255, 153, 51, 0.6), 
      transparent
    );
    margin: 15px 0; 
    border: none;
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
  }

  .middle-section { 
    display: flex; 
    flex-direction: column;
    gap: 20px; 
  }

  .compass-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .compass-card {
    position: relative;
    width: 180px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid rgba(255, 153, 51, 0.4);
    background: linear-gradient(145deg, 
      rgba(77, 38, 0, 0.9) 0%, 
      rgba(102, 51, 0, 0.9) 100%
    );
  }

  .compass-card img {
    width: 80%;
    height: 80%;
    border-radius: 12px;
    border: 1px solid rgba(255, 153, 51, 0.3);
    box-shadow: 
      inset 0 0 15px rgba(255, 255, 255, 0.08),
      0 0 20px rgba(0, 0, 0, 0.4);
    filter: brightness(1.2) contrast(1.1) saturate(1.1);
  }

  /* STYLE UNTUK ANGKA RANDOM DI KOMPASS - STATIS & UKURAN KECIL */
  .random-number {
    position: absolute;
    color: var(--text-white);
    font-size: 16px; /* Ukuran diperkecil */
    font-weight: 700; /* Ketebalan dikurangi */
    text-shadow: 
      0 0 8px rgba(255, 153, 51, 0.8),
      0 0 15px rgba(255, 102, 0, 0.6),
      1px 1px 3px rgba(0, 0, 0, 0.4);
    background: linear-gradient(145deg, 
      var(--primary-orange), 
      var(--secondary-orange),
      var(--light-orange)
    );
    width: 35px; /* Ukuran diperkecil */
    height: 35px; /* Ukuran diperkecil */
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px; /* Sudut lebih kecil */
    border: 1px solid rgba(255, 204, 0, 0.6); /* Border lebih tipis */
    font-family: 'Poppins', sans-serif;
    box-shadow: 
      0 0 15px rgba(255, 102, 0, 0.5),
      inset 0 0 8px rgba(255, 255, 255, 0.2),
      0 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 10;
    line-height: 1;
    text-align: center;
    min-width: 35px;
    min-height: 35px;
    /* HAPUS SEMUA ANIMASI */
    animation: none !important;
    transform: none !important;
    transition: none !important;
  }

  .top { 
    top: 8px; 
    left: 50%; 
    transform: translateX(-50%) !important; 
  }
  .bottom { 
    bottom: 8px; 
    left: 50%; 
    transform: translateX(-50%) !important; 
  }
  .left { 
    left: 8px; 
    top: 50%; 
    transform: translateY(-50%) !important; 
  }
  .right { 
    right: 8px; 
    top: 50%; 
    transform: translateY(-50%) !important; 
  }

  .shio-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .shio-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    gap: 12px;
    width: 180px;
    height: 240px;
    border: 1px solid rgba(255, 153, 51, 0.4);
    background: linear-gradient(145deg, 
      rgba(77, 38, 0, 0.9) 0%, 
      rgba(102, 51, 0, 0.9) 100%
    );
  }

  .shio-image {
    width: 140px;
    height: 140px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 10px;
    border: 1px solid rgba(255, 153, 51, 0.3);
    box-shadow: 
      inset 0 0 15px rgba(255, 255, 255, 0.08),
      0 0 20px rgba(0, 0, 0, 0.4);
    background-color: rgba(255, 153, 51, 0.1);
    filter: brightness(1.15);
  }

  .shio-info h2 {
    margin: 10px 0 0 0;
    font-size: 16px;
    text-shadow: 0 0 8px rgba(255, 153, 51, 0.7);
    color: var(--text-gold);
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
  }

  .shio-info p {
    font-size: 12px;
    margin: 10px 0 0 0;
    color: var(--text-light);
    text-align: center;
    line-height: 1.5;
    font-weight: 500;
    padding: 5px 8px;
    font-family: 'Poppins', sans-serif;
    background: rgba(255, 102, 0, 0.15);
    border-radius: 8px;
    border: 1px solid rgba(255, 153, 51, 0.2);
  }

  .extra-cards {
    display: flex;
    gap: 10px;
  }

  /* STYLE UNTUK CARD BBFS DAN BEBAS - STATIS & UKURAN KECIL */
  .extra-cards .card {
    text-align: center;
    padding: 15px; /* Padding diperkecil */
    min-width: 80px;
    border: 1px solid rgba(255, 153, 51, 0.4);
    background: linear-gradient(145deg, 
      rgba(77, 38, 0, 0.9) 0%, 
      rgba(102, 51, 0, 0.9) 100%
    );
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
  }

  .extra-cards h3 {
    margin: 0;
    font-size: 16px; /* Ukuran diperkecil */
    text-shadow: 0 0 8px rgba(255, 153, 51, 0.8);
    color: var(--text-gold);
    font-weight: 700;
    letter-spacing: 1px;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
    margin-bottom: 10px; /* Margin diperkecil */
  }

  /* STYLE KHUSUS UNTUK ANGKA BBFS - STATIS & UKURAN KECIL */
  #bbfsNumbers {
    font-size: 14px; /* Ukuran diperkecil */
    font-weight: 700; /* Ketebalan dikurangi */
    color: var(--text-white);
    text-shadow: 
      0 0 6px rgba(255, 153, 51, 0.7),
      0 0 12px rgba(255, 102, 0, 0.5);
    letter-spacing: 2px; /* Spasi diperkecil */
    padding: 8px 12px; /* Padding diperkecil */
    background: linear-gradient(45deg, 
      rgba(255, 102, 0, 0.2), 
      rgba(255, 153, 51, 0.2)
    );
    border-radius: 8px;
    border: 1px solid rgba(255, 153, 51, 0.4);
    box-shadow: 
      inset 0 0 8px rgba(255, 255, 255, 0.1),
      0 0 10px rgba(255, 102, 0, 0.2);
    margin: 0;
    min-width: 160px; /* Lebar diperkecil */
    text-align: center;
    font-family: 'Courier New', monospace;
    line-height: 1.2;
    display: block;
    overflow: hidden;
    position: relative;
    /* HAPUS SEMUA ANIMASI */
    animation: none !important;
    transform: none !important;
    transition: none !important;
  }

  /* STYLE KHUSUS UNTUK ANGKA BEBAS - STATIS & UKURAN KECIL */
  #bebasNumbers {
    font-size: 18px; /* Ukuran diperkecil */
    font-weight: 700; /* Ketebalan dikurangi */
    color: var(--text-gold);
    text-shadow: 
      0 0 8px rgba(255, 153, 51, 0.8),
      0 0 16px rgba(255, 102, 0, 0.6);
    letter-spacing: 1px;
    padding: 10px 15px; /* Padding diperkecil */
    background: linear-gradient(45deg, 
      rgba(255, 102, 0, 0.3), 
      rgba(255, 153, 51, 0.3)
    );
    border-radius: 10px;
    border: 1px solid rgba(255, 204, 0, 0.5);
    box-shadow: 
      inset 0 0 10px rgba(255, 255, 255, 0.15),
      0 0 15px rgba(255, 102, 0, 0.3),
      0 2px 6px rgba(0, 0, 0, 0.3);
    margin: 0;
    min-width: 100px; /* Lebar diperkecil */
    text-align: center;
    font-family: 'Poppins', sans-serif;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    /* HAPUS SEMUA ANIMASI */
    animation: none !important;
    transform: none !important;
    transition: none !important;
  }

  .extra-cards p {
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  .footer-card {
    padding: 20px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-light);
    line-height: 1.7;
    border: 1px solid rgba(255, 153, 51, 0.4);
    background: linear-gradient(145deg, 
      rgba(77, 38, 0, 0.9) 0%, 
      rgba(102, 51, 0, 0.9) 100%
    );
    font-family: 'Poppins', sans-serif;
    border-radius: 12px;
    box-shadow: 
      inset 0 0 20px rgba(255, 153, 51, 0.15),
      0 5px 20px rgba(0, 0, 0, 0.4);
  }

  /* Responsif untuk tablet */
  @media (min-width: 768px) {
    .main-card {
      padding: 30px;
      max-width: 700px;
    }
    
    .middle-section {
      flex-direction: row;
      justify-content: space-between;
    }
    
    .compass-row {
      flex-direction: column;
      align-items: center;
      width: 48%;
    }
    
    .shio-row {
      width: 48%;
      justify-content: center;
    }
    
    .syair-header h2 {
      font-size: 26px;
    }
    
    .lapak-logo-img {
      max-width: 280px;
    }
    
    .pasaran-label {
      font-size: 16px;
    }
    
    .pasaran-name {
      font-size: 24px;
      min-height: 55px;
    }
    
    .extra-cards {
      flex-direction: column;
      width: 100%;
    }
    
    .random-number {
      font-size: 18px; /* Ukuran tablet */
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }
    
    #bbfsNumbers {
      font-size: 16px; /* Ukuran tablet */
      letter-spacing: 2.5px;
      padding: 10px 15px;
    }
    
    #bebasNumbers {
      font-size: 20px; /* Ukuran tablet */
      padding: 12px 18px;
    }
  }

  /* Responsif untuk desktop */
  @media (min-width: 1024px) {
    .main-card {
      max-width: 800px;
      padding: 35px;
    }
    
    .compass-card {
      width: 200px;
      height: 200px;
    }
    
    .shio-card {
      width: 200px;
      height: 260px;
    }
    
    .shio-image {
      width: 160px;
      height: 160px;
    }
    
    .random-number {
      font-size: 20px; /* Ukuran desktop */
      width: 45px;
      height: 45px;
      border-radius: 10px;
      border-width: 1px;
    }
    
    .lapak-logo-img {
      max-width: 320px;
    }
    
    .extra-cards .card {
      padding: 18px;
    }
    
    .extra-cards h3 {
      font-size: 18px;
    }
    
    #bbfsNumbers {
      font-size: 18px; /* Ukuran desktop */
      letter-spacing: 3px;
      padding: 12px 18px;
      min-width: 200px;
    }
    
    #bebasNumbers {
      font-size: 22px; /* Ukuran desktop */
      padding: 14px 22px;
      min-width: 120px;
    }
    
    .pasaran-label {
      font-size: 18px;
    }
    
    .pasaran-name {
      font-size: 26px;
      min-height: 60px;
    }
  }

  /* Responsif untuk mobile kecil */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    
    .main-card {
      padding: 15px;
      border-radius: 15px;
    }
    
    .compass-card {
      width: 150px;
      height: 150px;
    }
    
    .shio-card {
      width: 150px;
      height: 200px;
    }
    
    .shio-image {
      width: 120px;
      height: 120px;
    }
    
    .random-number {
      font-size: 14px; /* Ukuran mobile */
      width: 30px;
      height: 30px;
      border-radius: 6px;
      border-width: 1px;
    }
    
    .lapak-logo-img {
      max-width: 200px;
    }
    
    .extra-cards {
      flex-direction: column;
      align-items: center;
    }
    
    .extra-cards .card {
      width: 100%;
      max-width: 160px;
    }
    
    #bbfsNumbers {
      font-size: 12px; /* Ukuran mobile */
      letter-spacing: 1.5px;
      padding: 6px 10px;
      min-width: 130px;
    }
    
    #bebasNumbers {
      font-size: 16px; /* Ukuran mobile */
      padding: 8px 12px;
      min-width: 80px;
    }
    
    .pasaran-label {
      font-size: 12px;
    }
    
    .pasaran-name {
      font-size: 18px;
      padding: 10px 20px;
      min-height: 45px;
    }
    
    .syair-header h2 {
      font-size: 20px;
    }
  }

  /* HAPUS SEMUA ANIMASI UNTUK ANGKA */
  /* Animasi untuk glow background main card tetap */
  @keyframes glowBackground {
    0% { 
      box-shadow: 
        0 0 50px rgba(255, 102, 0, 0.5),
        inset 0 0 30px rgba(255, 153, 51, 0.2);
    }
    50% { 
      box-shadow: 
        0 0 70px rgba(255, 153, 51, 0.7),
        inset 0 0 40px rgba(255, 204, 0, 0.3);
    }
    100% { 
      box-shadow: 
        0 0 50px rgba(255, 102, 0, 0.5),
        inset 0 0 30px rgba(255, 153, 51, 0.2);
    }
  }

  .main-card {
    animation: glowBackground 6s ease-in-out infinite;
  }

  /* Animasi untuk perubahan pasaran tetap */
  @keyframes highlight {
    0% { 
      background: linear-gradient(45deg, 
        rgba(255, 102, 0, 0.4), 
        rgba(255, 153, 51, 0.4)
      );
    }
    50% { 
      background: linear-gradient(45deg, 
        rgba(255, 153, 51, 0.6), 
        rgba(255, 204, 0, 0.6)
      );
    }
    100% { 
      background: linear-gradient(45deg, 
        rgba(255, 102, 0, 0.4), 
        rgba(255, 153, 51, 0.4)
      );
    }
  }

  .pasaran-name {
    animation: highlight 4s ease-in-out infinite;
