<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYAIR + Card Shio + Kemenangan + BBFS + BEBAS + Lokasi</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: 
      radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.06) 0%, transparent 50%),
      linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #000000 50%, #0a0a0a 75%, #000000 100%);
    margin: 0;
    padding: 15px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
  }

  /* Efek kilau emas di background */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 215, 0, 0.03) 2px,
        rgba(255, 215, 0, 0.03) 4px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(255, 215, 0, 0.02) 2px,
        rgba(255, 215, 0, 0.02) 4px
      );
    pointer-events: none;
    z-index: 0;
    animation: shine 10s infinite linear;
  }

  /* Efek bintang berkelap-kelip */
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(2px 2px at 20px 30px, rgba(255, 215, 0, 0.8), transparent),
      radial-gradient(2px 2px at 40px 70px, rgba(255, 215, 0, 0.6), transparent),
      radial-gradient(3px 3px at 70px 40px, rgba(255, 215, 0, 1), transparent),
      radial-gradient(2px 2px at 90px 90px, rgba(255, 215, 0, 0.7), transparent),
      radial-gradient(3px 3px at 120px 60px, rgba(255, 215, 0, 0.9), transparent),
      radial-gradient(2px 2px at 150px 30px, rgba(255, 215, 0, 0.5), transparent),
      radial-gradient(2px 2px at 180px 80px, rgba(255, 215, 0, 0.6), transparent);
    animation: twinkle 4s infinite alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes shine {
    0% { background-position: 0 0; }
    100% { background-position: 0 100px; }
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  :root {
    --elegant-gold: #FFD700;
    --rich-gold: #D4AF37;
    --dark-gold: #B8860B;
    --black-gold: #0a0a0a;
    --light-gold: #FFF8DC;
    --sparkle-gold: #FFEC8B;
  }

  .main-card {
    background: 
      linear-gradient(145deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.95) 100%),
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 1px,
        rgba(255, 215, 0, 0.05) 1px,
        rgba(255, 215, 0, 0.05) 2px
      );
    border: 3px solid var(--elegant-gold);
    border-radius: 20px;
    box-shadow: 
      0 0 40px rgba(255, 215, 0, 0.3),
      inset 0 0 60px rgba(255, 215, 0, 0.1),
      0 0 100px rgba(255, 215, 0, 0.2),
      0 10px 30px rgba(0, 0, 0, 0.8);
    padding: 25px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    color: var(--light-gold);
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  /* Efek kilau emas di border */
  .main-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, 
      transparent 0%, 
      rgba(255, 215, 0, 0.2) 25%, 
      rgba(255, 215, 0, 0.4) 50%, 
      rgba(255, 215, 0, 0.2) 75%, 
      transparent 100%);
    border-radius: 22px;
    z-index: -1;
    pointer-events: none;
    animation: goldShimmer 3s infinite linear;
  }

  @keyframes goldShimmer {
    0% { background-position: -200px 0; }
    100% { background-position: 200px 0; }
  }

  /* Efek titik-titik emas */
  .main-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 1px, transparent 2px),
      radial-gradient(circle at 90% 40%, rgba(255, 215, 0, 0.1) 1px, transparent 2px),
      radial-gradient(circle at 30% 80%, rgba(255, 215, 0, 0.1) 1px, transparent 2px),
      radial-gradient(circle at 70% 10%, rgba(255, 215, 0, 0.1) 1px, transparent 2px);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: -1;
    opacity: 0.5;
  }

  .syair-header,
  .compass-card,
  .extra-cards .card,
  .footer-card,
  .locations-card,
  .shio-card {
    background: 
      linear-gradient(145deg, rgba(20, 20, 20, 0.95) 0%, rgba(0, 0, 0, 0.9) 100%),
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 1px,
        rgba(255, 215, 0, 0.1) 1px,
        rgba(255, 215, 0, 0.1) 2px
      );
    border: 2px solid var(--elegant-gold);
    border-radius: 15px;
    box-shadow: 
      inset 0 0 20px rgba(255, 215, 0, 0.15),
      0 0 20px rgba(255, 215, 0, 0.3),
      0 5px 15px rgba(0, 0, 0, 0.6);
    color: var(--light-gold);
    position: relative;
    overflow: hidden;
  }

  .syair-header {
    padding: 20px;
    text-align: center;
    border: 2px solid var(--rich-gold);
    position: relative;
  }

  .syair-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, 
      transparent, 
      var(--elegant-gold), 
      transparent);
  }

  .syair-header h2 {
    margin: 0;
    font-size: 22px;
    text-shadow: 
      0 0 15px var(--elegant-gold),
      0 0 30px rgba(255, 215, 0, 0.5),
      2px 2px 4px rgba(0, 0, 0, 0.8);
    color: var(--elegant-gold);
    letter-spacing: 1px;
    font-weight: 700;
  }

  .LAPAK99-logo {
    font-size: 28px;
    font-weight: bold;
    color: var(--elegant-gold);
    text-shadow: 
      0 0 15px var(--elegant-gold),
      0 0 30px var(--elegant-gold),
      0 0 50px rgba(255, 215, 0, 0.3),
      3px 3px 5px rgba(0, 0, 0, 0.9);
    margin: 15px 0;
    letter-spacing: 2px;
    font-family: 'Playfair Display', 'Times New Roman', serif;
    position: relative;
    display: inline-block;
    padding: 10px 25px;
    background: linear-gradient(45deg, rgba(255, 215, 0, 0.15), rgba(212, 175, 55, 0.15));
    border-radius: 10px;
    border: 1px solid var(--elegant-gold);
  }

  .market-name {
    font-size: 20px;
    font-weight: bold;
    color: var(--elegant-gold);
    text-shadow: 
      0 0 10px var(--elegant-gold),
      0 0 20px rgba(255, 215, 0, 0.6),
      1px 1px 3px rgba(0, 0, 0, 0.7);
    margin: 10px 0 15px 0;
    letter-spacing: 1.5px;
    background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(212, 175, 55, 0.1));
    padding: 8px 20px;
    border-radius: 8px;
    border: 1px solid rgba(255, 215, 0, 0.3);
  }

  .syair-header .date-text {
    font-size: 16px;
    text-shadow: 0 0 8px var(--elegant-gold), 0 0 15px rgba(255, 215, 0, 0.4);
    margin-top: 10px;
    color: #FFEC8B;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .divider { 
    border-top: 1px solid var(--elegant-gold); 
    margin: 15px 0; 
    box-shadow: 0 0 10px var(--elegant-gold);
    opacity: 0.5;
  }

  .middle-section { 
    display: flex; 
    flex-direction: column;
    gap: 20px; 
  }

  .compass-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .compass-card {
    position: relative;
    width: 180px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid var(--rich-gold);
  }

  .compass-card::before {
    content: '';
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border: 1px solid rgba(255, 215, 0, 0.2);
    border-radius: 12px;
    pointer-events: none;
  }

  .compass-card img {
    width: 80%;
    height: 80%;
    border-radius: 12px;
    border: 2px solid var(--elegant-gold);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
  }

  .random-number {
    position: absolute;
    color: var(--elegant-gold);
    font-size: 20px;
    font-weight: bold;
    text-shadow: 
      0 0 15px var(--elegant-gold),
      0 0 25px rgba(255, 215, 0, 0.6),
      2px 2px 3px rgba(0, 0, 0, 0.8);
    background: rgba(0, 0, 0, 0.7);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    border: 2px solid var(--elegant-gold);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
  }

  .top { top: 8px; left: 50%; transform: translateX(-50%); }
  .bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
  .left { left: 8px; top: 50%; transform: translateY(-50%); }
  .right { right: 8px; top: 50%; transform: translateY(-50%); }

  .shio-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .shio-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    gap: 15px;
    width: 180px;
    height: 240px;
    border: 2px solid var(--rich-gold);
  }

  .shio-image {
    width: 140px;
    height: 140px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 10px;
    border: 2px solid var(--elegant-gold);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
  }

  .shio-info h2 {
    margin: 10px 0 0 0;
    font-size: 16px;
    text-shadow: 0 0 15px var(--elegant-gold), 2px 2px 3px rgba(0, 0, 0, 0.7);
    color: var(--elegant-gold);
    font-weight: 700;
    letter-spacing: 0.5px;
    text-align: center;
  }

  .shio-info p {
    font-size: 12px;
    margin: 8px 0 0 0;
    color: #FFEC8B;
    text-align: center;
    line-height: 1.4;
    font-weight: 500;
    padding: 0 5px;
  }

  .extra-cards {
    display: flex;
    gap: 10px;
  }

  .extra-cards .card {
    text-align: center;
    padding: 15px;
    min-width: 90px;
    border: 2px solid var(--rich-gold);
  }

  .extra-cards h3 {
    margin: 0;
    font-size: 16px;
    text-shadow: 0 0 12px var(--elegant-gold), 2px 2px 3px rgba(0, 0, 0, 0.7);
    color: var(--elegant-gold);
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .extra-cards p {
    margin: 10px 0 0 0;
    font-size: 14px;
    font-weight: bold;
    color: #FFEC8B;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  }

  .footer-card {
    padding: 20px;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    color: #FFEC8B;
    line-height: 1.5;
    border: 2px solid var(--rich-gold);
  }

  .link-LAPAK99-outside {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: var(--elegant-gold);
    text-align: center;
    text-shadow: 
      0 0 15px var(--elegant-gold),
      0 0 30px var(--elegant-gold),
      2px 2px 4px rgba(0, 0, 0, 0.8);
    position: relative;
    z-index: 2;
    letter-spacing: 1.5px;
    padding: 12px;
    background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(212, 175, 55, 0.2));
    border-radius: 10px;
    border: 1px solid var(--elegant-gold);
    transition: all 0.3s ease;
  }

  .link-LAPAK99-outside:hover {
    background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(212, 175, 55, 0.3));
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
  }

  .locations-card {
    margin-top: 15px;
    padding: 20px;
    text-align: center;
    border: 2px solid var(--rich-gold);
  }

  .locations-card h3 {
    margin: 0 0 15px 0;
    font-size: 16px;
    text-shadow: 0 0 12px var(--elegant-gold), 2px 2px 3px rgba(0, 0, 0, 0.7);
    color: var(--elegant-gold);
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .locations-list span {
    background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(212, 175, 55, 0.3));
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 
      0 0 15px rgba(255, 215, 0, 0.4),
      0 5px 10px rgba(0, 0, 0, 0.5),
      inset 0 0 10px rgba(255, 215, 0, 0.2);
    color: var(--light-gold);
    display: inline-block;
    margin: 5px;
    border: 1px solid var(--elegant-gold);
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

  .locations-list span:hover {
    background: linear-gradient(145deg, rgba(255, 215, 0, 0.4), rgba(212, 175, 55, 0.4));
    transform: translateY(-2px);
  }

  /* Responsif untuk tablet */
  @media (min-width: 768px) {
    .main-card {
      padding: 30px;
      max-width: 700px;
    }
    
    .middle-section {
      flex-direction: row;
      justify-content: space-between;
    }
    
    .compass-row {
      flex-direction: column;
      align-items: center;
      width: 48%;
    }
    
    .shio-row {
      width: 48%;
      justify-content: center;
    }
    
    .syair-header h2 {
      font-size: 24px;
    }
    
    .LAPAK99-logo {
      font-size: 32px;
    }
    
    .market-name {
      font-size: 22px;
    }
    
    .extra-cards {
      flex-direction: row;
      justify-content: center;
      width: 100%;
    }
  }

  /* Responsif untuk desktop */
  @media (min-width: 1024px) {
    .main-card {
      max-width: 800px;
      padding: 35px;
    }
    
    .compass-card {
      width: 200px;
      height: 200px;
    }
    
    .shio-card {
      width: 200px;
      height: 260px;
    }
    
    .shio-image {
      width: 160px;
      height: 160px;
    }
    
    .random-number {
      font-size: 22px;
      width: 45px;
      height: 45px;
    }
    
    .extra-cards .card {
      padding: 18px 25px;
    }
    
    .extra-cards h3 {
      font-size: 18px;
    }
    
    .extra-cards p {
      font-size: 16px;
    }
  }

  /* Responsif untuk mobile kecil */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    
    .main-card {
      padding: 15px;
      border-radius: 15px;
    }
    
    .compass-card {
      width: 150px;
      height: 150px;
    }
    
    .shio-card {
      width: 150px;
      height: 200px;
    }
    
    .shio-image {
      width: 120px;
      height: 120px;
    }
    
    .random-number {
      font-size: 16px;
      width: 32px;
      height: 32px;
    }
    
    .extra-cards {
      flex-direction: column;
      align-items: center;
    }
    
    .extra-cards .card {
      width: 100%;
      max-width: 180px;
    }
    
    .LAPAK99-logo {
      font-size: 24px;
      padding: 8px 20px;
    }
    
    .market-name {
      font-size: 18px;
    }
    
    .syair-header h2 {
      font-size: 20px;
    }
    
    .link-LAPAK99-outside {
      font-size: 16px;
      padding: 10px;
    }
  }
</style>

<body>

<div class="main-card">
  <!-- SYAIR -->
  <div class="syair-header">
    <h2>SYAIR TOGEL</h2>
    <div class="LAPAK99-logo">LAPAK99</div>
    <!-- Nama Pasaran -->
    <div class="market-name" id="marketName">PASARAN</div>

    <div class="date-text" id="currentDate"></div>

  <div class="middle-section">

      </div>

  <!-- Footer -->
  <div class="footer-card" id="footer"></div>

    <h3>PASARAN</h3>
    <div class="locations-list" id="locationsList"></div>
  </div>
</div>
