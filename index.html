<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYAIR + Card Shio + Kemenangan + BBFS + BEBAS + Lokasi</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #050505 0%, #0d0d1a 50%, #0a152b 100%);
    margin: 0;
    padding: 15px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Background dengan efek gradient dan pattern yang lebih gelap */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 80%, rgba(179, 71, 0, 0.08) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(204, 102, 0, 0.08) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(230, 115, 0, 0.05) 0%, transparent 50%);
    background-size: cover;
    opacity: 0.4;
    z-index: -1;
  }

  :root {
    --primary-orange: #E65C00;
    --secondary-orange: #E67300;
    --dark-orange: #A63F00;
    --light-orange: #E68033;
    --accent-gold: #E6B800;
    --card-bg: rgba(20, 15, 5, 0.95);
    --text-white: #ffffff; /* Putih bersih untuk SYAIR TOGEL */
    --text-light: #E8E0D1;
    --text-gold: #E6C700;
    --border-glow: rgba(230, 92, 0, 0.4);
  }

  .main-card {
    background: 
      linear-gradient(135deg, 
        rgba(35, 18, 0, 0.95) 0%,
        rgba(55, 28, 0, 0.95) 25%,
        rgba(75, 38, 0, 0.95) 50%,
        rgba(95, 48, 0, 0.95) 75%,
        rgba(115, 58, 0, 0.95) 100%
      ),
      url('https://i.postimg.cc/MHbrMxFH/qq.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-blend-mode: overlay;
    border: 2px solid transparent;
    border-radius: 20px;
    box-shadow: 
      0 0 40px rgba(230, 92, 0, 0.4),
      inset 0 0 25px rgba(204, 102, 0, 0.15),
      0 8px 35px rgba(0, 0, 0, 0.9),
      0 0 0 1px rgba(230, 92, 0, 0.2);
    padding: 25px;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    color: var(--text-white);
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }

  .main-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 20px;
    padding: 2px;
    background: linear-gradient(45deg, 
      var(--dark-orange), 
      var(--primary-orange), 
      var(--accent-gold), 
      var(--secondary-orange),
      var(--dark-orange)
    );
    -webkit-mask: 
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    opacity: 0.8;
  }

  .main-card::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    bottom: 8px;
    border: 1px solid rgba(204, 102, 0, 0.15);
    border-radius: 16px;
    pointer-events: none;
    z-index: 1;
    box-shadow: 
      inset 0 0 25px rgba(179, 71, 0, 0.1),
      inset 0 0 50px rgba(204, 102, 0, 0.05);
  }

  .main-card > * {
    position: relative;
    z-index: 2;
  }

  .syair-header,
  .compass-card,
  .extra-cards .card,
  .footer-card,
  .shio-card {
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.95) 0%, 
      rgba(75, 38, 0, 0.95) 100%
    );
    border: 1px solid rgba(230, 92, 0, 0.3);
    border-radius: 15px;
    box-shadow: 
      inset 0 0 15px rgba(204, 102, 0, 0.1),
      0 4px 20px rgba(0, 0, 0, 0.6),
      0 0 15px rgba(179, 71, 0, 0.15);
    color: var(--text-white);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
  }

  .syair-header {
    padding: 20px;
    text-align: center;
    border: 1px solid rgba(230, 92, 0, 0.4);
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.98) 0%, 
      rgba(75, 38, 0, 0.98) 100%
    );
    position: relative;
  }

  .syair-header::before {
    content: '';
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
    background: linear-gradient(45deg, 
      transparent 0%, 
      rgba(179, 71, 0, 0.15) 25%, 
      rgba(204, 102, 0, 0.15) 50%, 
      rgba(179, 71, 0, 0.15) 75%, 
      transparent 100%
    );
    border-radius: 15px;
    z-index: -1;
  }

  /* PERUBAHAN UTAMA: Teks SYAIR TOGEL menjadi putih */
  .syair-header h2 {
    margin: 0;
    font-size: 22px;
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 0.3),
      0 0 15px rgba(255, 255, 255, 0.2),
      1px 1px 3px rgba(0, 0, 0, 0.5);
    color: #ffffff; /* Warna putih bersih */
    letter-spacing: 1.5px;
    font-weight: 800;
    /* HAPUS gradient text */
    background: none;
    -webkit-background-clip: unset;
    -webkit-text-fill-color: unset;
    background-clip: unset;
    text-transform: uppercase;
  }

  .logo-image-container {
    margin: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .lapak-logo-img {
    max-width: 250px;
    height: auto;
    filter: 
      drop-shadow(0 0 12px rgba(204, 102, 0, 0.6))
      drop-shadow(0 0 25px rgba(179, 71, 0, 0.4))
      drop-shadow(0 0 40px rgba(204, 102, 0, 0.2));
    transition: all 0.4s ease;
    opacity: 0.95;
  }

  .lapak-logo-img:hover {
    transform: scale(1.08);
    filter: 
      drop-shadow(0 0 15px rgba(204, 102, 0, 0.8))
      drop-shadow(0 0 35px rgba(179, 71, 0, 0.6))
      drop-shadow(0 0 50px rgba(204, 102, 0, 0.4));
    opacity: 1;
  }

  .pasaran-label {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-light);
    text-shadow: 0 0 6px rgba(204, 102, 0, 0.4);
    margin: 8px 0 0 0;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, 
      rgba(230, 184, 0, 0.25), 
      rgba(230, 115, 0, 0.25)
    );
    padding: 5px 15px;
    border-radius: 20px;
    display: inline-block;
    opacity: 0.9;
  }

  /* CARD PASARAN - PADDING NORMAL, LOGO SANGAT DEKAT */
  .pasaran-card {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px; /* SANGAT KECIL agar logo sangat dekat */
    margin: 10px 0 15px 0;
    padding: 15px; /* PADDING NORMAL */
    background: linear-gradient(45deg, 
      rgba(179, 71, 0, 0.35), 
      rgba(204, 102, 0, 0.35),
      rgba(230, 184, 0, 0.35)
    );
    border-radius: 12px;
    border: 1px solid rgba(204, 102, 0, 0.4);
    box-shadow: 
      inset 0 0 12px rgba(255, 255, 255, 0.08),
      0 0 20px rgba(179, 71, 0, 0.25),
      0 5px 12px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    animation: highlight 5s ease-in-out infinite;
  }

  .pasaran-logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .pasaran-logo {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    border: 1px solid rgba(204, 102, 0, 0.4);
    box-shadow: 
      0 0 10px rgba(179, 71, 0, 0.3),
      inset 0 0 6px rgba(255, 255, 255, 0.1);
    background-color: rgba(0, 0, 0, 0.2);
    object-fit: contain;
    padding: 2px;
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.9) 0%, 
      rgba(75, 38, 0, 0.9) 100%
    );
    transition: all 0.3s ease;
  }

  .pasaran-logo:hover {
    transform: scale(1.1);
    box-shadow: 
      0 0 15px rgba(204, 102, 0, 0.5),
      inset 0 0 8px rgba(255, 255, 255, 0.15);
  }

  .pasaran-name {
    font-size: 20px;
    font-weight: bold;
    color: var(--text-white);
    text-shadow: 
      0 0 10px rgba(204, 102, 0, 0.7),
      0 0 16px rgba(179, 71, 0, 0.5),
      0 0 25px rgba(204, 102, 0, 0.3);
    letter-spacing: 1.5px;
    padding: 0 10px; /* Dikurangi agar dekat ke logo */
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    text-align: center;
    flex-grow: 1;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .syair-header .date-text {
    font-size: 16px;
    text-shadow: 0 0 6px rgba(204, 102, 0, 0.3);
    margin-top: 12px;
    color: var(--text-light);
    font-weight: 500;
    letter-spacing: 0.8px;
    font-family: 'Poppins', sans-serif;
    padding: 8px 20px;
    background: rgba(179, 71, 0, 0.08);
    border-radius: 10px;
    display: inline-block;
    opacity: 0.8;
  }

  .divider { 
    height: 2px;
    background: linear-gradient(to right, 
      transparent, 
      rgba(204, 102, 0, 0.4), 
      transparent
    );
    margin: 15px 0; 
    border: none;
    box-shadow: 0 0 8px rgba(179, 71, 0, 0.2);
  }

  .middle-section { 
    display: flex; 
    flex-direction: column;
    gap: 20px; 
  }

  .compass-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .compass-card {
    position: relative;
    width: 180px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid rgba(204, 102, 0, 0.3);
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.95) 0%, 
      rgba(75, 38, 0, 0.95) 100%
    );
  }

  .compass-card img {
    width: 80%;
    height: 80%;
    border-radius: 12px;
    border: 1px solid rgba(204, 102, 0, 0.2);
    box-shadow: 
      inset 0 0 12px rgba(255, 255, 255, 0.06),
      0 0 16px rgba(0, 0, 0, 0.5);
    filter: brightness(1.15) contrast(1.05) saturate(1.05);
  }

  .random-number {
    position: absolute;
    color: var(--text-white);
    font-size: 16px;
    font-weight: 700;
    text-shadow: 
      0 0 6px rgba(204, 102, 0, 0.6),
      0 0 12px rgba(179, 71, 0, 0.4),
      1px 1px 3px rgba(0, 0, 0, 0.5);
    background: linear-gradient(145deg, 
      var(--dark-orange), 
      var(--primary-orange),
      var(--secondary-orange)
    );
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    border: 1px solid rgba(230, 184, 0, 0.5);
    font-family: 'Poppins', sans-serif;
    box-shadow: 
      0 0 12px rgba(179, 71, 0, 0.4),
      inset 0 0 6px rgba(255, 255, 255, 0.15),
      0 2px 4px rgba(0, 0, 0, 0.4);
    z-index: 10;
    line-height: 1;
    text-align: center;
    min-width: 35px;
    min-height: 35px;
    animation: none !important;
    transform: none !important;
    transition: none !important;
  }

  .top { 
    top: 8px; 
    left: 50%; 
    transform: translateX(-50%) !important; 
  }
  .bottom { 
    bottom: 8px; 
    left: 50%; 
    transform: translateX(-50%) !important; 
  }
  .left { 
    left: 8px; 
    top: 50%; 
    transform: translateY(-50%) !important; 
  }
  .right { 
    right: 8px; 
    top: 50%; 
    transform: translateY(-50%) !important; 
  }

  .shio-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .shio-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    gap: 12px;
    width: 180px;
    height: 240px;
    border: 1px solid rgba(204, 102, 0, 0.3);
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.95) 0%, 
      rgba(75, 38, 0, 0.95) 100%
    );
  }

  .shio-image {
    width: 140px;
    height: 140px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 10px;
    border: 1px solid rgba(204, 102, 0, 0.2);
    box-shadow: 
      inset 0 0 12px rgba(255, 255, 255, 0.06),
      0 0 16px rgba(0, 0, 0, 0.5);
    background-color: rgba(204, 102, 0, 0.08);
    filter: brightness(1.1);
  }

  .shio-info h2 {
    margin: 10px 0 0 0;
    font-size: 16px;
    text-shadow: 0 0 6px rgba(204, 102, 0, 0.5);
    color: var(--text-gold);
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
  }

  .shio-info p {
    font-size: 12px;
    margin: 10px 0 0 0;
    color: var(--text-light);
    text-align: center;
    line-height: 1.5;
    font-weight: 500;
    padding: 5px 8px;
    font-family: 'Poppins', sans-serif;
    background: rgba(179, 71, 0, 0.12);
    border-radius: 8px;
    border: 1px solid rgba(204, 102, 0, 0.15);
  }

  .extra-cards {
    display: flex;
    gap: 10px;
  }

  .extra-cards .card {
    text-align: center;
    padding: 15px;
    min-width: 80px;
    border: 1px solid rgba(204, 102, 0, 0.3);
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.95) 0%, 
      rgba(75, 38, 0, 0.95) 100%
    );
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
  }

  .extra-cards h3 {
    margin: 0;
    font-size: 16px;
    text-shadow: 0 0 6px rgba(204, 102, 0, 0.6);
    color: var(--text-gold);
    font-weight: 700;
    letter-spacing: 1px;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  #bbfsNumbers {
    font-size: 14px;
    font-weight: 700;
    color: var(--text-white);
    text-shadow: 
      0 0 5px rgba(204, 102, 0, 0.5),
      0 0 10px rgba(179, 71, 0, 0.3);
    letter-spacing: 2px;
    padding: 8px 12px;
    background: linear-gradient(45deg, 
      rgba(179, 71, 0, 0.18), 
      rgba(204, 102, 0, 0.18)
    );
    border-radius: 8px;
    border: 1px solid rgba(204, 102, 0, 0.3);
    box-shadow: 
      inset 0 0 6px rgba(255, 255, 255, 0.08),
      0 0 8px rgba(179, 71, 0, 0.15);
    margin: 0;
    min-width: 160px;
    text-align: center;
    font-family: 'Courier New', monospace;
    line-height: 1.2;
    display: block;
    overflow: hidden;
    position: relative;
    animation: none !important;
    transform: none !important;
    transition: none !important;
  }

  #bebasNumbers {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-gold);
    text-shadow: 
      0 0 6px rgba(204, 102, 0, 0.6),
      0 0 12px rgba(179, 71, 0, 0.4);
    letter-spacing: 1px;
    padding: 10px 15px;
    background: linear-gradient(45deg, 
      rgba(179, 71, 0, 0.25), 
      rgba(204, 102, 0, 0.25)
    );
    border-radius: 10px;
    border: 1px solid rgba(230, 184, 0, 0.4);
    box-shadow: 
      inset 0 0 8px rgba(255, 255, 255, 0.12),
      0 0 12px rgba(179, 71, 0, 0.25),
      0 2px 5px rgba(0, 0, 0, 0.4);
    margin: 0;
    min-width: 100px;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    animation: none !important;
    transform: none !important;
    transition: none !important;
  }

  .extra-cards p {
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  .footer-card {
    padding: 20px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-light);
    line-height: 1.7;
    border: 1px solid rgba(204, 102, 0, 0.3);
    background: linear-gradient(145deg, 
      rgba(55, 28, 0, 0.95) 0%, 
      rgba(75, 38, 0, 0.95) 100%
    );
    font-family: 'Poppins', sans-serif;
    border-radius: 12px;
    box-shadow: 
      inset 0 0 15px rgba(204, 102, 0, 0.1),
      0 5px 16px rgba(0, 0, 0, 0.5);
    opacity: 0.9;
  }

  /* Responsif untuk tablet */
  @media (min-width: 768px) {
    .main-card {
      padding: 30px;
      max-width: 700px;
    }
    
    .middle-section {
      flex-direction: row;
      justify-content: space-between;
    }
    
    .compass-row {
      flex-direction: column;
      align-items: center;
      width: 48%;
    }
    
    .shio-row {
      width: 48%;
      justify-content: center;
    }
    
    /* Ukuran font SYAIR TOGEL responsif */
    .syair-header h2 {
      font-size: 26px;
    }
    
    .lapak-logo-img {
      max-width: 280px;
    }
    
    .pasaran-label {
      font-size: 16px;
    }
    
    .pasaran-name {
      font-size: 24px;
      min-height: 55px;
      padding: 0 15px;
    }
    
    .pasaran-logo {
      width: 60px;
      height: 60px;
    }
    
    .pasaran-card {
      padding: 15px;
      gap: 8px;
    }
    
    .extra-cards {
      flex-direction: column;
      width: 100%;
    }
    
    .random-number {
      font-size: 18px;
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }
    
    #bbfsNumbers {
      font-size: 16px;
      letter-spacing: 2.5px;
      padding: 10px 15px;
    }
    
    #bebasNumbers {
      font-size: 20px;
      padding: 12px 18px;
    }
  }

  /* Responsif untuk desktop */
  @media (min-width: 1024px) {
    .main-card {
      max-width: 800px;
      padding: 35px;
    }
    
    .compass-card {
      width: 200px;
      height: 200px;
    }
    
    .shio-card {
      width: 200px;
      height: 260px;
    }
    
    .shio-image {
      width: 160px;
      height: 160px;
    }
    
    .random-number {
      font-size: 20px;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      border-width: 1px;
    }
    
    .lapak-logo-img {
      max-width: 320px;
    }
    
    .extra-cards .card {
      padding: 18px;
    }
    
    .extra-cards h3 {
      font-size: 18px;
    }
    
    #bbfsNumbers {
      font-size: 18px;
      letter-spacing: 3px;
      padding: 12px 18px;
      min-width: 200px;
    }
    
    #bebasNumbers {
      font-size: 22px;
      padding: 14px 22px;
      min-width: 120px;
    }
    
    .pasaran-label {
      font-size: 18px;
    }
    
    .pasaran-name {
      font-size: 26px;
      min-height: 60px;
      padding: 0 20px;
    }
    
    .pasaran-logo {
      width: 70px;
      height: 70px;
    }
    
    .pasaran-card {
      padding: 15px;
      gap: 10px;
    }
    
    /* Ukuran font SYAIR TOGEL desktop */
    .syair-header h2 {
      font-size: 28px;
    }
  }

  /* Responsif untuk mobile kecil */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    
    .main-card {
      padding: 15px;
      border-radius: 15px;
    }
    
    .compass-card {
      width: 150px;
      height: 150px;
    }
    
    .shio-card {
      width: 150px;
      height: 200px;
    }
    
    .shio-image {
      width: 120px;
      height: 120px;
    }
    
    .random-number {
      font-size: 14px;
      width: 30px;
      height: 30px;
      border-radius: 6px;
      border-width: 1px;
    }
    
    .lapak-logo-img {
      max-width: 200px;
    }
    
    .extra-cards {
      flex-direction: column;
      align-items: center;
    }
    
    .extra-cards .card {
      width: 100%;
      max-width: 160px;
    }
    
    #bbfsNumbers {
      font-size: 12px;
      letter-spacing: 1.5px;
      padding: 6px 10px;
      min-width: 130px;
    }
    
    #bebasNumbers {
      font-size: 16px;
      padding: 8px 12px;
      min-width: 80px;
    }
    
    .pasaran-label {
      font-size: 12px;
    }
    
    .pasaran-name {
      font-size: 18px;
      padding: 0 8px;
      min-height: 45px;
    }
    
    .pasaran-logo {
      width: 40px;
      height: 40px;
    }
    
    .pasaran-card {
      padding: 12px;
      gap: 5px;
    }
    
    /* Ukuran font SYAIR TOGEL mobile */
    .syair-header h2 {
      font-size: 20px;
    }
  }
